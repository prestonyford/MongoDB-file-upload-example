<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <title>Sample Upload Files</title>
    </head>
    <body>
        <!-- <form action="/upload" method="POST" enctype="multipart/form-data" > -->
        <div>
            <fieldset>
                <legend>Upload</legend>
                <input id="upload-file-input" type="file" name="foo" accept="image/*" />
                <br>
                <button id="upload-submit-button" type="button" style="margin-top: 10px;">Upload</button>
            </fieldset>
        </div>
        
        <div>
            <fieldset>
                <legend>Download</legend>
                <input id="download-filename-input" type="text" placeholder="File name (with extension)" />
                <button id="download-button" type="button">Display</button>
                <br>
                <img id="image-display" height="128" width="128" style="margin-top: 10px; border: black 1px dotted;">
            </fieldset> 
        </div>

        <script src="uploadfiles.js"></script>
    </body>
</html>
